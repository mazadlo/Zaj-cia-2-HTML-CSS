<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa Strona</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-left: 15px;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="serce.jpeg" alt="Logo" width="75" height="75">
        </div>
        <h1>Tytuł Strony</h1>
        <nav>
            <a href="#">Strona Główna</a>
            <a href="#">O nas</a>
            <a href="#">Kontakt</a>
        </nav>
        <div class="hamburger">
            <img src="hamburger.jpg" alt="Hamburger Menu">
        </div>
    </header>
    <main>
        <article>
            <h2>Artykuł 1</h2>
            <p>To jest treść pierwszego artykułu.</p>
        </article>
        <article>
            <h2>Artykuł 2</h2>
            <p>To jest treść drugiego artykułu.</p>
        </article>
        <article>
            <h2>Artykuł 3</h2>
            <p>To jest treść trzeciego artykułu.</p>
        </article>
    </main>
    <footer>
        <p>© 2025 Przykładowa Strona. Wszelkie prawa zastrzeżone.</p>
        <p>Kontakt: email@przyklad.pl</p>
    </footer>
</body>
</html>
